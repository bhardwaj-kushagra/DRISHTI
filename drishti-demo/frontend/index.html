              <th style="padding:10px;">Source</th>
              <th style="padding:10px;">Text</th>
              <th style="padding:10px;">URL</th>
              <th style="padding:10px;">CVSS</th>
            </tr>
          </thead>
          <tbody>
    `;

    chunks.forEach((c) => {
      html += `
        <tr style="background:rgba(30,35,60,0.6); color:#eaeefb; transition:all 0.2s;">
          <td style="padding:8px;">${c.id}</td>
          <td style="padding:8px;">${c.score?.toFixed(3) || ""}</td>
          <td style="padding:8px;">${c.doc_source || c.source}</td>
          <td style="padding:8px;">${c.text}</td>
          <td style="padding:8px;"><a href="${c.url || c.doc_url}" target="_blank" style="color:#60a5fa;">${c.url || c.doc_url || "(none)"}</a></td>
          <td style="padding:8px;">${c.cvss ?? ""}</td>
        </tr>
      `;
    });

    html += `
          </tbody>
        </table>
      </div>
      <style>
        table tbody tr:hover {
          background:rgba(99,102,241,0.2);
          transform:translateY(-2px);
        }
      </style>
    `;

    container.innerHTML = html;

    const refsContainer = document.getElementById("references");
    let refsHtml = "<strong>References:</strong><br>";
    chunks.forEach((c, idx) => {
      const safeUrl = c.url || c.doc_url;
      refsHtml += safeUrl
        ? `${idx + 1}. <a href="${safeUrl}" target="_blank" style="color:#60a5fa;">${c.doc_title || safeUrl}</a><br>`
        : `${idx + 1}. (no URL)<br>`;
    });
    refsContainer.innerHTML = refsHtml;
  }

  async function askRag(query) {
    const res = await fetch("http://localhost:8000/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query, top_k: 3, use_gemini: false }),
    });
    const data = await res.json();
    console.log("Raw response:", data);

    let ansHtml = `<strong>Answer:</strong><br>`;
    ansHtml += data.answer ? data.answer : "No response";
    if (data.top_chunks && data.top_chunks[0]?.doc_url) {
      ansHtml += `<br><small style="color:#93a0d3;">Source: <a href="${data.top_chunks[0].doc_url}" target="_blank" style="color:#4f46e5;">${data.top_chunks[0].doc_title || data.top_chunks[0].doc_url}</a></small>`;
    }
    document.getElementById("answer").innerHTML = ansHtml;
    renderTopChunks(data.top_chunks);
  }

  document.getElementById("startBtn").addEventListener("click", startScan);
</script>
