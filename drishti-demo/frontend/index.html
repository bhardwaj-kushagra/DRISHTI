<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRISHTI Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 24px;
        background: #0b1020;
        color: #eaeefb;
      }
      .card {
        background: #121832;
        border: 1px solid #1e2652;
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
      .title {
        font-size: 1.25rem;
        margin-bottom: 8px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #334;
        background: #0e1430;
        color: #eaeefb;
      }
      button {
        margin-top: 12px;
        padding: 10px 14px;
        border: none;
        background: #4f46e5;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        background: #444a96;
        cursor: not-allowed;
      }
      .status {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        color: #a3e635;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .finding {
        border-left: 4px solid #4f46e5;
        padding-left: 12px;
      }
      .severity {
        text-transform: uppercase;
        font-size: 0.75rem;
        opacity: 0.8;
      }
      .muted {
        color: #93a0d3;
      }
      .small {
        font-size: 0.85rem;
      }
      .row {
        display: flex;
        gap: 12px;
      }
      .row > div {
        flex: 1;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #243460;
      }
      th {
        background: #0e1430;
      }
    </style>
  </head>
  <body>
    <h1>DRISHTI: Data-driven Reporting & Intelligence System</h1>

    <div class="card">
      <div class="title">Start a Simulated Scan</div>
      <div class="row">
        <div>
          <label for="target">Target domain/IP (optional)</label>
          <input id="target" placeholder="127.0.0.1" />
        </div>
        <div>
          <label for="consent">Consent ID (required)</label>
          <input id="consent" placeholder="CONSENT-123" />
        </div>
      </div>
      <button id="startBtn">Start Scan</button>
      <div id="status" class="status small" style="margin-top: 12px"></div>
    </div>

    <div class="card">
      <div class="title">Findings</div>
      <div id="findings"></div>
    </div>

<h2 style="color:#fff; margin-top:24px;">RAG Chatbot</h2>

<textarea id="query" rows="3" cols="60" 
  style="width:100%; padding:10px; border-radius:6px; border:1px solid #334; background:#0e1430; color:#eaeefb; font-family:monospace;"></textarea><br>

<button onclick="askRag(document.getElementById('query').value)" 
  style="margin-top:12px; padding:10px 16px; border:none; background:#4f46e5; color:#fff; border-radius:8px; cursor:pointer;">
  Ask
</button>

<div id="answer" style="margin-top:16px; padding:12px; background:#121832; border-radius:8px; color:#a3e635; font-family:monospace;"></div>

<div id="references" style="margin-top:12px; padding:10px; background:#1e233b; border-radius:8px; color:#93a0d3; font-family:monospace;"></div>

<div id="top-chunks" style="margin-top:16px;"></div>

 

    <script>
      const API_BASE = "http://localhost:3001";
      const startBtn = document.getElementById("startBtn");
      const statusEl = document.getElementById("status");
      const findingsEl = document.getElementById("findings");
      let pollTimer = null;

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function renderFindings(findings) {
        if (!Array.isArray(findings) || findings.length === 0) {
          findingsEl.innerHTML = '<div class="muted">No findings.</div>';
          return;
        }
        const rows = findings
          .map(
            (f) => `
        <tr>
          <td>${f.severity ?? ""}</td>
          <td>${f.title ?? ""}</td>
          <td class="small muted">${f.description ?? ""}</td>
          <td>${Array.isArray(f.cve_ids) ? f.cve_ids.join(", ") : ""}</td>
          <td>${f.cvss_v3 ?? ""}</td>
        </tr>
      `
          )
          .join("");
        findingsEl.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Severity</th>
              <th>Title</th>
              <th>Description</th>
              <th>CVE IDs</th>
              <th>CVSS</th>
            </tr>
          </thead>
          <tbody>
            ${rows}
          </tbody>
        </table>
      `;
      }

      async function startScan() {
        findingsEl.innerHTML = "";
        const target = document.getElementById("target").value.trim();
        const consent = document.getElementById("consent").value.trim();
        if (!consent) {
          alert("Consent ID is required before starting a scan.");
          return;
        }

        startBtn.disabled = true;
        setStatus("Submitting scan...");
        try {
          const resp = await fetch(`${API_BASE}/api/scans`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ target, consent_id: consent }),
          });
          const data = await resp.json();
          if (!resp.ok) throw new Error(data?.error || "Failed to start scan");
          const jobId = data.job_id;
          setStatus(`Job ${jobId} queued...`);
          pollStatus(jobId);
        } catch (e) {
          console.error(e);
          setStatus("Error: " + e.message);
          startBtn.disabled = false;
        }
      }

      async function pollStatus(jobId) {
        clearInterval(pollTimer);
        pollTimer = setInterval(async () => {
          try {
            const resp = await fetch(`${API_BASE}/api/scans/${jobId}/status`);
            const data = await resp.json();
            if (!resp.ok) throw new Error(data?.error || "Status check failed");
            setStatus(`Status: ${data.status}`);
            if (data.status === "completed") {
              clearInterval(pollTimer);
              await loadFindings(jobId);
              startBtn.disabled = false;
            }
          } catch (e) {
            console.error(e);
            setStatus("Error: " + e.message);
            clearInterval(pollTimer);
            startBtn.disabled = false;
          }
        }, 2000);
      }

      async function loadFindings(jobId) {
        setStatus("Fetching findings...");
        const resp = await fetch(`${API_BASE}/api/scans/${jobId}/findings`);
        const data = await resp.json();
        if (!resp.ok) {
          setStatus(data?.message || data?.error || "Failed to fetch findings");
          return;
        }
        renderFindings(data.findings || []);
        setStatus("Completed");
      }

      function renderTopChunks(chunks) {
  const container = document.getElementById('top-chunks');
  if (!chunks || chunks.length === 0) {
    container.innerHTML = "<p style='color:#93a0d3;'>No top chunks available.</p>";
    return;
  }

  let html = `
    <table style="width:100%; border-collapse:collapse; margin-top:12px; font-family:monospace;">
      <thead>
        <tr style="background:#0e1430; color:#fff;">
          <th style="padding:8px; border:1px solid #243460;">ID</th>
          <th style="padding:8px; border:1px solid #243460;">Score</th>
          <th style="padding:8px; border:1px solid #243460;">Source</th>
          <th style="padding:8px; border:1px solid #243460;">Text</th>
          <th style="padding:8px; border:1px solid #243460;">URL</th>
          <th style="padding:8px; border:1px solid #243460;">CVSS</th>
        </tr>
      </thead>
      <tbody>
  `;

  chunks.forEach(c => {
    html += `
      <tr style="background:#1e233b; color:#eaeefb;">
        <td style="padding:6px; border:1px solid #243460;">${c.id}</td>
        <td style="padding:6px; border:1px solid #243460;">${c.score.toFixed(3)}</td>
        <td style="padding:6px; border:1px solid #243460;">${c.doc_source || c.source}</td>
        <td style="padding:6px; border:1px solid #243460;">${c.text}</td>
        <td style="padding:6px; border:1px solid #243460;"><a href="${c.url}" target="_blank" style="color:#4f46e5;">${c.url || c.doc_url}</a></td>
        <td style="padding:6px; border:1px solid #243460;">${c.cvss || ''}</td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  container.innerHTML = html;

  // render references below answer
  const refsContainer = document.getElementById('references');
  let refsHtml = "<strong>References:</strong><br>";
  chunks.forEach((c, idx) => {
    refsHtml += `${idx+1}. <a href="${c.url}" target="_blank" style="color:#4f46e5;">[${c.id || c.id}] ${c.doc_title || c.url}</a><br>`;
  });
  refsContainer.innerHTML = refsHtml;
}

      async function askRag(query) {
  const res = await fetch("http://localhost:8000/query", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ query, top_k: 3, use_gemini: false })
  });
  const data = await res.json();
  console.log("Raw response:", data);
  // document.getElementById("output").innerText = data.answer || "No response";
  // // renderRagResults(data.top_chunks);

   // Display answer with reference URL if available
  let ansHtml = `<strong>Answer:</strong><br>`;
  ansHtml += data.answer ? data.answer : "No response";
  if (data.top_chunks && data.top_chunks[0]?.doc_url) {
    ansHtml += `<br><small style="color:#93a0d3;">Source: <a href="${data.top_chunks[0].doc_url}" target="_blank" style="color:#4f46e5;">${data.top_chunks[0].doc_title || data.top_chunks[0].doc_url}</a></small>`;
  }
  document.getElementById("answer").innerHTML = ansHtml;
  renderTopChunks(data.top_chunks);
 }

      document.getElementById("startBtn").addEventListener("click", startScan);
    </script>
